<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fog Carport</title>
    <link rel="icon" href="/images/carportfavicon64.png" th:href="@{/images/carportfavicon64.png}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<div class="register-header">
    <h1>Opret en bruger nu for at komme tÃ¦ttere pÃ¥ din drÃ¸mme carport ðŸ’™</h1>
</div>


<form class="register-form" method="post">
    <label>Din email</label>
    <input type="email" name="email" placeholder="example@example.org" th:value="${session.savedEmail}" required/>
    <label>Kodeord</label>
    <input type="password" name="regpassword1" placeholder="" required minlength="8" maxlength="64"/>
    <label>Gentag kodeord</label>
    <input type="password" name="regpassword2" placeholder="" required minlength="8" maxlength="64"/>
    <label>Telefonnummer</label>
    <input type="tel" name="phonenumber" placeholder="" th:value="${session.savedPhone}" required/>
    <label>Adresse</label>
    <input type="text" name="address" placeholder="Gammel kongevej 17" th:value="${session.savedAddress}" required/>
    <label>Postnummer</label>
    <input type="text" name="zip" placeholder="2800" th:value="${session.savedZip}" required/>
    <label>By</label>
    <input type="text" name="city" placeholder="Lyngby" th:value="${session.savedCity}" required/>

    <div class="register-button">
        <button type="submit" formaction="/register">Opret Bruger</button>
    </div>

    <div>
        <p class="register-message" th:text="${message}"></p>
    </div>
</form>


<footer>
    <div class="footer-content">
        <p>&copy; 2025 Fog Carport. Alle rettigheder forbeholdes.</p>
    </div>
</footer>

</body>
</html>
