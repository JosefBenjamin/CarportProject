<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fog Carport</title>
    <link rel="icon" href="/images/carportfavicon64.png" th:href="@{/images/carportfavicon64.png}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<nav class="navbar">
    <div class="navigation-links">
        <a href="/" th:href="@{/}">
            <img src="/images/carportmenuicon.png" th:src="@{/images/carportmenuicon.png}" alt="carport menu icon" class="carport-menuicon" style="width: 50px; height: 50px;">
        </a>
        <a href="/admin" th:href="@{/admin}" th:if="${session.currentUser != null and session.currentUser.isAdmin}">Foresp√∏rgelser</a>
        <a href="/login" th:href="@{/login}" th:if="${session.currentUser == null}">Log p√•</a>
        <a href="/register" th:href="@{/register}" th:if="${session.currentUser == null}">Opret bruger</a>

        <a th:if="${session.currentUser != null}" th:href="@{/userprofile}" th:text="${session.currentUser.email}">Email</a>

        <a href="/logout" th:href="@{/logout}" th:if="${session.currentUser != null}" class="logout-button">Log ud</a>
    </div>
</nav>

<div class="register-header">
    <h1>Opret en bruger nu for at komme t√¶ttere p√• din dr√∏mme carport üíô</h1>
</div>


<form class="register-form" method="post">
    <label>Din email</label>
    <input type="email" name="email" placeholder="example@example.org" th:value="${session.savedEmail}"
           autocomplete="email" required/>
    <label>Kodeord</label>
    <input type="password" name="regpassword1" placeholder="" autocomplete="new-password" required minlength="8" maxlength="64"/>
    <label>Gentag kodeord</label>
    <input type="password" name="regpassword2" placeholder="" autocomplete="new-password" required minlength="8" maxlength="64"/>
    <label>Telefonnummer</label>
    <input type="tel" name="phonenumber" placeholder="" th:value="${session.savedPhone}" autocomplete="tel" required/>
    <label>Adresse</label>
    <input type="text" name="address" placeholder="Gammel kongevej 17" th:value="${session.savedAddress}" autocomplete="street-address" required/>
    <label>Postnummer</label>
    <input type="text" name="zip" placeholder="2800" th:value="${session.savedZip}" autocomplete="postal-code" required/>
    <label>By</label>
    <input type="text" name="city" placeholder="Lyngby" th:value="${session.savedCity}" autocomplete="address-level12" required/>

    <div class="register-button">
        <button type="submit" formaction="/register">Opret Bruger</button>
    </div>

    <div>
        <p class="register-message" th:text="${message}"></p>
    </div>
</form>


<footer>
    <div class="footer-content">
        <p>&copy; 2025 Fog Carport. Alle rettigheder forbeholdes.</p>
    </div>
</footer>

</body>
</html>
